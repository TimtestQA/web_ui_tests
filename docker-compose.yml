services:

  login:
    image: ui-test:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/workspace
      - ./allure-results:/usr/workspace/allure-results

    command:
      sh -c "BROWSER=$$BROWSER pytest -sv -o log_cli=true --alluredir=allure-results -m login"
    environment:
      BROWSER: ${BROWSER}
      PYTHONPATH: /usr/workspace
    tty: true


  connect:
    image: ui-test:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/workspace
      - ./allure-results:/usr/workspace/allure-results

    command:
      sh -c "BROWSER=$$BROWSER pytest -sv -o log_cli=true --alluredir=allure-results -m connect"
    environment:
      BROWSER: ${BROWSER}
      PYTHONPATH: /usr/workspace
    tty: true


  report:
    image: ui-test:v1
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/workspace
    command: /bin/sh -c "ls -la && allure generate allure-results --clean -o allure-report"
    working_dir: /usr/workspace

